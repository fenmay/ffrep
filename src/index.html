<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.scss">
    <link   rel="stylesheet"   href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/deee292044.js" crossorigin="anonymous"></script>
    <title>Forsiden - Aftenposten</title>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <section class="for_menu">
      <div class="menu_left">
        <a href=""><img src="./img/logo.png" alt="aftenposten" class="logo_img"></a>
        <div class="menu_categor">
          <div class="category with_line"> <a href="">A&#x2212magasinet</a> </div>
          <div class="category  with_line"> <a href="">Oslo</a> </div>
          <div class="category  with_line"> <a href="">Sport</a> </div>
          <div class="category  with_line"> <a href="">Meninger</a> </div>
        </div>
      </div>
      <div class="menu_right menu_categor">
        <div class="timer m_right  with_line"> <a href="">72-timmersalg</a> </div>
        <div class="m_right"> | </div>
        <div class="meny m_right"> <a href="">Meny</a> </div>
        <div class="m_right">
          <div class="burger"></div>
          <div class="burger"></div>
          <div class="burger"></div>
        </div>
      </div>
    </section>

    <section class="attention">
      <div class="att_text">
        Akkurat nå er det tilbud på Aftenposten!
      </div>
      <div class="att_button">
        72-timerssalg
      </div>
    </section>

    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
    
      </div>
  
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next new_button"></div>

      
    </div>




  </body>
</html>
